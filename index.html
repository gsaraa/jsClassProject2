<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK TO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Marck+Script&family=Viaoda+Libre&display=swap" rel="stylesheet">

    <!-- LINK TO STYLESHEET -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Wine Recommendation</title>
</head>
<body>

    <header>
        <div class="wrapper">

            <div class="headerText">
                <h1>Can't decide which wine to get?</h1>
                <p>Whether you're looking for a bottle for yourself or looking to gift it to someone, we can help you pick!</p>
            </div>

        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">

                <div class="wineGenerator">
                    <button class="generatorBtn">Help me pick!</button>
                </div>

                
                <form action="#">
                    <label for="usersChoice"></label>
                    <input class="searchBar" type="text" placeholder="Type your dish here">
                    <button type="submit" class="submitBtn">Pair wine with my food!</button>
                </form>

            </div>
        </section>

        <section>
            <div class="wrapper">
                <div class="wineRecommendation" id="scrollToWineRecommendation">
                    
                </div>
            </div>
        </section>

        <section class="winePairingSec" id="scrollToPairedWineReco">
            <div class="wrapper">
                <div class="winePairing">
                    <ul class="wineList">

                    </ul>
                </div>

                <div class="pairingText">

                </div>

                <div class="pairedWine">

                </div>

            </div>
        </section>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
